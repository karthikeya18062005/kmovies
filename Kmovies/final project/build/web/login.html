<!DOCTYPE html>
<head>
    <title>Kmovies</title>
    <link rel="website icon" type="png" href="Kmovies.png">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="login-main-con d-flex flex-column justify-content-center">
        <div class="d-flex flex-row justify-content-center">
                <div id="login-card" class="login-card">
                    <center>
                        <h1>Login to <span id="span-k">K</span>movies</h1>
                        <form id="form1">
                            <table>
                                <tr>
                                    <th>Enter Your User-Id : </th>
                                    <td>
                                        <input type="text" id="uname" required>
                                    </td>
                                </tr>
                                <tr>
                                    <th>Enter Your Password : </th>
                                    <td>
                                        <input type="password" id="upass" required>
                                    </td>
                                </tr>
                            </table>
                            <input type="checkbox" id="ch" required><span id="TandC">Accept <a href="#">Terms and conditions.</a></span><br>
                            <input type="submit" class="login-button" value="Login">
                            <p id="results"></p>
                        </form>
                        
                    </center>
                </div>
        </div>
    </div>
    <script>
        $("#form1").submit(function(e)
        {
            e.preventDefault();
            uname=$("#uname").val();
            upass=$("#upass").val();
            cb=$("ch")
            names=["Karthik","Sohail","Brahma","Ajay","Sushma"];
            passwords=["22761a1297","22761a12b0","22761a1296","22761a12c4","22761a1285"];
            flag=0;
            
            
                var regEx = /^[A-Za-z0-9]+$/;
            var validEmail = regEx.test(uname);
            if (!validEmail)
                    {
                        alert('<span>user name must be characters</span>');
                    }
            
            
                for(i in names)
                {
                    if(uname==names[i] && upass==passwords[i])
                    {
                        flag=flag+1;		
                    }
                }
            if(flag==0)
            {
                $("#results").html("<p style=color:red>Wrong Details Entered</p>");
            }
            else
            {
                localStorage.setItem("uid",uname);
                window.location.href="movies.html";
            }
        
            e.preventDefault();
	    });
    </script>
</body>
</html>
